    <div class="container">
        <form action="">
            <div class="input">

                    <select required class="board" name="" id="" style="width: 200px; height: 40px;margin-top: 10px;">
                        <option >Select HSC Board</option>
                        <option >CBSE</option>
                        <option >ICSE</option>
                        <option >STATE BOARD</option>
                    </select>
                </span>
            </div>

            <div class="input">
                <label for="" class="required" >HSC percentage</label><br>
                <input type="percentage" required placeholder="ex-65.2%" class="tname">
            </div>
            <div class="input">
                <label for="" class="required" >SSC Institution name</label><br>
                <input type="text" required placeholder="SSC institue name" class="name">
                <span style="width: 200px;">
                    <select required class="board" name="" id="" style="width: 200px; height: 40px;margin-top: 10px;">

                        <option value="">ICSE</option>
                        <option value="">STATE BOARD</option>
                    </select>

            </div>

                <label for="" class="required">Score in SSC in percentage</label><br>
                <input type="percentage" required placeholder="ex-65%" class="tname">
            </div>
            <div class="input">
                <label for="" class="required" >Currently pursuing</label><br>
                <input type="text" required placeholder="Ex-B.tech" class="tname"><br>

                <label for="" class="required" style="margin-top: 10px;">Current educational institution name </label><br>
                <input type="text" required placeholder=" current Institute name" class="tname"
                    style="margin-top: 10px;">


            </div>
            <div class="input">
                <label for="" class="required" >Overall percentage</label><br>
                <input type="percentage" required placeholder="Ex-65%" class="tname"><br>
                <label for="" class="required" style="margin-top: 10px;">Current backlogs if any</label><br>
                <input type="number" required class="tname" style="margin-top: 10px;">

            </div>
            <div class="btn">
                <a href="safe3.html"><button type="button">Save & Next</button></a>


            </div>
