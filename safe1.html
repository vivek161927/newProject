<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-page Registration Form</title>
  <link rel="stylesheet" href="safe.css">
</head>

<body>


  <div class="container">
    <h2>Registration Form</h2>
    <form action="">
      <div class="input">
        <label for="" class="required">Name</label><br>
        <input type="text"  required placeholder="First" class="name" >
      <span>
          <input type="text"  placeholder="Last" class="name">
        </span>
      </div>
      <div class="input">
        <label for="dob" class="required">Date of birth</label><br>
        <input type="date"  placeholder="date" class="tname" id="dob">

      </div>
      <div class="input">
        <label for="" class="required">Email</label><br>
        <input type="email" placeholder="Email" class="tname">
      </div>
      <div class="input">
        <label for="" class="required">Father's Name</label><br>
        <input type="text" placeholder="First" class="name">
        <span class="last">
          <input type="text"  placeholder="Last" class="name">
        </span>
      </div>
      <div class="input">
        <label for="" class="required">Mother's Name</label><br>
        <input type="text" placeholder="First" class="name">
        <span>
          <input type="text"  placeholder="Last" class="name">
        </span>
      </div>
      <div class="input">
        <label for="" class="required" style="margin-left: 5px;">Gender</label><br>
        <input type="radio"  name="fav" class="button" style="margin-left: 10px;">
        <label for="" style="margin-left: 10px; margin: 5px;">Male</label><br>
        <input type="radio"  name="fav" class="button" style="margin-left: 10px;">
        <label for="" style="margin-left: 10px; margin: 5px;">Female</label><br><br </div>
        <div class="input">
          <label for="n" class="required">Nationality</label><br>
          <input type="text" id="n"  class="tname">
        </div>
        <div class="input">
          <label for="" class="required">Home Address</label><br>
          <input type="text"  placeholder="Street Address" class="tname"><br>
          <span>
            <input type="text"  placeholder="city" class="name" style="width: 250px; height: 40px; ">

          </span>
          <span>
            <select class="country" style="width: 200px; height: 40px;margin-top: 10px;" required>
              <option> <strong>Select Country</strong></option>
              <option>India</option>
              <option>China</option>
              <option>Usa</option>
              <option>Pakistan</option>
              <option>Nepal</option>
            </select>
            <div class="arrow"></div>
          </span>

        </div>
        <div class="input">
          <label for="" class="required">Telephone-Home</label><br>
          <input type="telephone number"  placeholder="#########" class="tname">
        </div>
        <div class="input">
          <label for="" class="required"> Telephone-Mobile</label><br>
          <input type=" mobile number" placeholder="Ex-7250002145" class="tname">
        </div>

        <div class="btn">
          <a href="safe2.html"><button type="button" value="submit">Save & Next</button></a>


        </div>
    </form>


  </div>




</body>

</html>
